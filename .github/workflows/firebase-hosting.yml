name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting (all targets)
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase deploy --only hosting:amrit-dash-portfolio,amritdash --project ${{ secrets.PROJECT_ID }} --non-interactive

      - name: Cleanup service account key
        if: always()
        run: rm -f ${{ github.workspace }}/service-account.json 